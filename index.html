<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policy</title>
    <meta name="description" content="Privacy policies for mobile applications" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://privacy.hyunho.kr" />
    <meta property="og:title" content="Privacy Policy" />
    <meta property="og:description" content="Privacy policies for mobile applications" />
    <meta property="og:image" content="https://privacy.hyunho.kr/og-image.svg" />
    <meta property="og:locale" content="ko_KR" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Privacy Policy" />
    <meta name="twitter:description" content="Privacy policies for mobile applications" />
    <meta name="twitter:image" content="https://privacy.hyunho.kr/og-image.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
