      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- App grid icon -->
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#fff" opacity="0.95"/>
    <rect x="100" y="0" width="80" height="80" rx="16" fill="#fff" opacity="0.75"/>
    <rect x="0" y="100" width="80" height="80" rx="16" fill="#fff" opacity="0.75"/>
    <rect x="100" y="100" width="80" height="80" rx="16" fill="#fff" opacity="0.55"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#fff">Apps</text>
  
  <!-- URL -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#fff" opacity="0.8">app.hyunho.kr</text>
